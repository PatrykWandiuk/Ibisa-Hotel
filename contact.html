    <script>
        function map()
        {
            if(screen.width <= 768)
            {
                document.getElementById('location').width = 300
                document.getElementById('location').height = 300
            }
        }
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        let scrollUp = document.getElementById("scrollUp");
        if(screen.width <= 768)
        {
            if (currentScrollPos < 30) {
            document.getElementById("menu").style.top = "40vw";
            document.getElementById("scrollUp").style.bottom = "-50px";
            } else {
            document.getElementById("menu").style.top = "-50px";
            document.getElementById("scrollUp").style.bottom = "30px";
            }
        }
        else
        {
            if (currentScrollPos < 30) {
                document.getElementById("menu").style.top = "200px";
                document.getElementById("scrollUp").style.bottom = "-50px";
            } else {
                document.getElementById("menu").style.top = "-50px";
                document.getElementById("scrollUp").style.bottom = "30px";
            }
            }
        }
        function topFunction() {
            document.body.scrollIntoView({behavior: 'smooth', block: 'start'});
        }
    </script>
</head>
